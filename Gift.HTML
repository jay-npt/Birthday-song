        .cube {
            position: relative;
            margin: 0px auto;
            margin-top: 15%;
            width: 200px;
            height: 200px;
            transform: rotateX(-30deg) rotateY(-80deg);
            transform-style: preserve-3d;
            animation: rotate 15s infinite;
        }

        .cube .outer-cube,
        .cube .inner-cube {
            transform-style: preserve-3d;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .outer-cube .outer-top,
        .outer-cube .outer-bottom,
        .outer-cube .outer-right,
        .outer-cube .outer-left,
        .outer-cube .outer-front,
        .outer-cube .outer-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 200px;
            border: 1px solid #fff;
            opacity: 0.3;
            transition: all .9s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .outer-cube img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }

        .outer-top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .outer-bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .outer-front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .outer-back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .outer-left {
            transform: rotateY(90deg) translateZ(100px);
        }

        .outer-right {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .inner-cube>div {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 130px;
            height: 130px;
        }

        .inner-cube img {
            width: 130px;
            height: 130px;
        }

        .inner-top {
            transform: rotateX(90deg) translateZ(65px);
        }

        .inner-bottom {
            transform: rotateX(-90deg) translateZ(65px);
        }

        .inner-front {
            transform: rotateY(0deg) translateZ(65px);
        }

        .inner-back {
            transform: translateZ(-65px) rotateY(180deg);
        }

        .inner-left {
            transform: rotateY(90deg) translateZ(65px);
        }

        .inner-right {
            transform: rotateY(-90deg) translateZ(65px);
        }

        .cube:hover .outer-top {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateX(90deg) translateZ(200px);
        }

        .cube:hover .outer-bottom {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateX(-90deg) translateZ(200px);
        }

        .cube:hover .outer-front {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateY(0deg) translateZ(200px);
        }

        .cube:hover .outer-back {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: translateZ(-200px) rotateY(180deg);
        }

        #copy {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
        }

        #copy a {
            text-decoration: none;
            color: #191919d7;
        }

        #copy p {
            color: #fff6f9;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
        }

        .cube:hover .outer-left {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateY(90deg) translateZ(200px);
        }

        .cube:hover .outer-right {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateY(-90deg) translateZ(200px);
        }

        .message .author {
            position: absolute;
            right: 50px;
            background-image: -webkit-linear-gradient(left, blue, #66ffff 10%, #cc00ff 20%, #CC00CC 30%, #CCCCFF 40%, #00FFFF 50%, #CCCCFF 60%, #CC00CC 70%, #CC00FF 80%, #66FFFF 90%, blue 100%);
            font-size: 35px;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 4s linear infinite;
        }

        @keyframes masked-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .message .tip {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            margin-top: 60px;
            color: white;
            font-size: 18px;
        }

        .outer-cube video {
            width: 100%;
            height: 210px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
