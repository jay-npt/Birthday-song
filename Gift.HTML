<html lang="zh-ch">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        html {
            overflow: hidden;
            height: 100%;
            background: linear-gradient(rgb(245 69 69 / 77%), rgb(255 39 205 / 85%)), url(https://i.ibb.co/sGJdQRf/1000051795.jpg);
        }

        body {
            width: 100vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 9px;
            position: relative;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            animation: glow 3s infinite alternate;
        }

        .logo-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            25% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            50% {
                box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
            }
            75% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            100% {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .open-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0000, #00ff00);
            background-size: 400% 400%;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            animation: gradientBG 5s ease infinite, pulse 2s infinite;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none !important;
        }

        .title {
            color: rgb(238, 255, 255);
            text-align: center;
            text-shadow: 0px 1px 0px #999, 0px 2px 0px #888, 0px 3px 0px #777, 0px 4px 0px #666, 0px 5px 0px #555, 0px 6px 0px #444, 0px 7px 0px #333, 0px 8px 7px #001135;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 11px;
            margin-top: -87px !important;
            text-transform: uppercase;
        }

        .cube {
            position: relative;
            margin: 0px auto;
            margin-top: 15%;
            width: 200px;
            height: 200px;
            transform: rotateX(-30deg) rotateY(-80deg);
            transform-style: preserve-3d;
            animation: rotate 15s infinite;
        }

        .cube .outer-cube,
        .cube .inner-cube {
            transform-style: preserve-3d;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .outer-cube .outer-top,
        .outer-cube .outer-bottom,
        .outer-cube .outer-right,
        .outer-cube .outer-left,
        .outer-cube .outer-front,
        .outer-cube .outer-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 200px;
            border: 1px solid #fff;
            opacity: 0.3;
            transition: all .9s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .outer-cube img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }

        .outer-top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .outer-bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .outer-front {
            transform: rotateY(0deg) translateZ(100px);
        }

        .outer-back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .outer-left {
            transform: rotateY(90deg) translateZ(100px);
        }

        .outer-right {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .inner-cube>div {
            position: absolute;
            top: 35px;
            left: 35px;
            width: 130px;
            height: 130px;
        }

        .inner-cube img {
            width: 130px;
            height: 130px;
        }

        .inner-top {
            transform: rotateX(90deg) translateZ(65px);
        }

        .inner-bottom {
            transform: rotateX(-90deg) translateZ(65px);
        }

        .inner-front {
            transform: rotateY(0deg) translateZ(65px);
        }

        .inner-back {
            transform: translateZ(-65px) rotateY(180deg);
        }

        .inner-left {
            transform: rotateY(90deg) translateZ(65px);
        }

        .inner-right {
            transform: rotateY(-90deg) translateZ(65px);
        }

        .cube:hover .outer-top {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateX(90deg) translateZ(200px);
        }

        .cube:hover .outer-bottom {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateX(-90deg) translateZ(200px);
        }

        .cube:hover .outer-front {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateY(0deg) translateZ(200px);
        }

        .cube:hover .outer-back {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: translateZ(-200px) rotateY(180deg);
        }

        #copy {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
        }

        #copy a {
            text-decoration: none;
            color: #191919d7;
        }

        #copy p {
            color: #fff6f9;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
        }

        .cube:hover .outer-left {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateY(90deg) translateZ(200px);
        }

        .cube:hover .outer-right {
            right: -70px;
            bottom: -70px;
            opacity: 0.8;
            transform: rotateY(-90deg) translateZ(200px);
        }

        .message .author {
            position: absolute;
            right: 50px;
            background-image: -webkit-linear-gradient(left, blue, #66ffff 10%, #cc00ff 20%, #CC00CC 30%, #CCCCFF 40%, #00FFFF 50%, #CCCCFF 60%, #CC00CC 70%, #CC00FF 80%, #66FFFF 90%, blue 100%);
            font-size: 35px;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: masked-animation 4s linear infinite;
        }

        @keyframes masked-animation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        .message .tip {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            margin-top: 60px;
            color: white;
            font-size: 18px;
        }

        .outer-cube video {
            width: 100%;
            height: 210px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('popup');
            const openBtn = document.getElementById('openBtn');
            const mainContent = document.getElementById('mainContent');
            const audio = document.getElementById('birthdayAudio');
            const logoVideo = document.getElementById('logoVideo');
            const cubeVideo = document.getElementById('cubeVideo');
            
            // Show popup immediately when page loads
            popup.classList.remove('hidden');
            
            // Try to play logo video (muted)
            logoVideo.play().catch(e => console.log("Logo video play prevented: ", e));
            
            openBtn.addEventListener('click', function() {
                // Hide popup
                popup.classList.add('hidden');
                
                // Show main content
                mainContent.classList.remove('hidden');
                
                // Play audio
                audio.play().catch(e => {
                    console.log("Audio play prevented: ", e);
                    // If audio is blocked, show a mute button or instructions
                });
                
                // Play cube video with sound
                cubeVideo.muted = false;
                cubeVideo.play().catch(e => {
                    console.log("Cube video play prevented: ", e);
                    // Fallback: try again after user interaction
                    cubeVideo.muted = true;
                    cubeVideo.play().then(() => {
                        cubeVideo.muted = false;
                    });
                });
                
                // Unmute logo video
                logoVideo.muted =true;
            });
            
            // Additional play attempt when user interacts with page
            document.addEventListener('click', function() {
                audio.play().catch(e => console.log("Audio play on click prevented: ", e));
                cubeVideo.play().catch(e => console.log("Cube video play on click prevented: ", e));
            }, { once: true });
        });
    </script>
